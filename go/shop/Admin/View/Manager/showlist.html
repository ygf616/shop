<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>管理员列表</title>

        <link href="{$Think.const.CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="add">【添加管理员】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>名称</td>
                        <td>注册时间</td>
                        <td>角色</td>
                        <td align="center">操作</td>
                    </tr>
                    <volist name="info" id="v">
                        <tr id="product{$v.mg_id}">
                            <td>{$v.mg_name}</td>
                            <td>{$v.mg_time}</td>
                            <td>{$v.mg_role_id}</td>
                            <td><a href="#">修改</a>&nbsp;<a href="javascript:;" onclick="delete_product(1)">删除</a></td>
                        </tr>
                    </volist>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            <div class="pagination">
                                {$page}
                            </div>
                        </td>
                    </tr>


                </tbody>
            </table>


        </div>
    </body>
</html>
